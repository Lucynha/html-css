<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container{
        display: flex;
         flex-wrap: wrap-reverse;
        margin: 0;
        padding: 0;
         ;
        
        
    }
    .item{
        width: 200px;
        height: 200px;
        background-color: deeppink;
        margin: 10px;
        align-self:center;
        
    }

</style>
<body>
    <div class="container">
        <li class="item">caixa 1</li>
        <li class="item">caixa 2</li>
        <li class="item">caixa 3</li>
        <li class="item">caixa 4</li>
        <li class="item">caixa 5</li>
        <li class="item">caixa 6</li>
    </div>
</body>
</html>
