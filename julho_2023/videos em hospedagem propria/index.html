<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está  hospedado no meu próprio servidor.</p>

    <video  width="500" poster="midia/pexels-kelly-2583373.jpg" controls autoplay loop>
        <source src="midia/morango.mp4" type="video/mp4">
    </video><!-- é  necessário  colocar  vários formatos, por exemplo mp4, mv4,oggv,webm. dessa forma,  será consumida muita largura de banda  no site e com isso um gasto muito alto para o cliente.-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/9eThXjopUm8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--Dessa forma, ele vai direto para  o buscador  do Youtube, não consome dados. O recomendado é  criar uma conta no Youtube,dessa forma não vão consumir dados. Se quizer deixar privado pode  usar o vimeo.-->
</body>
</html>
