<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULÁRIO CURSO EM VÍDEO</title>
</head>
<body>
    <h1>Curso em vídeo</h1>
    <h2>Entrar</h2>
    <form>
       <div class="principal">
           <label for="iemail">Email</label><br>
           <input type="email" name="email" id="iemail" placeholder="digite seu e-mail" required><br><br>
           <label for="isenha">Senha</label><br>
           <input type="password" name="senha" id="isenha" placeholder="digite sua  senha"><br><br>
           <input type="radio" name="lembar" id="ilembrar">
           <label for="ilembrar"> Lembrar-me</label><br><br>
           <button>Entrar</button>
       </div>
       <p><a href="#">Cadastrar</a></p><p><a href="#">Esqueceu a senha?</a></p>
    </form>
</body>
</html>
