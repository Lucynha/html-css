<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <!--As css são sobreranas  em relação a formatação.-->
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site  

        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0">
            do <a href="https://cursoemvideo.com"></a>
        </iframe>
        CursoemVideo</a>para aprender a programar.</p>
        <p>O  repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> 
          também é bem legal.</p>
</body>
</html>
