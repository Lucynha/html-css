<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       } 
       table{
        width: 400px;
        border-collapse: collapse;
        border: 5px solid red;
       }
       tr.linha{
        background-color: grey;
       }
       td{
        border: 1px solid black;
        padding: 8px;
       }
       td.dado{
        background-color: yellow;
       }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha da tabela
            TABLE DATA = dado de tabela-->
<table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>     
</table><br> <br>

<table>
    <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
    </tr>
    <tr>
        <td>04</td>
        <td>05</td>
        <td>06</td>
    </tr>
    <tr>
        <td>07</td>
        <td>08</td>
        <td>09</td>
    </tr>
</table>
</body> 
</html>
