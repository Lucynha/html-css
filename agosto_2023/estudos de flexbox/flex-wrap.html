<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Flex Wrap</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Usando o flex-wrap:nowrap</h1>
    <section class="container nowrap">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>
    <h1>Usando o flex-wrap:wrap</h1>
    <section class="container wrap">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>
    <h1>Usando o flex-wrap:wrap-reverse</h1>
    <section class="container wrap-reverse">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </section>
</body>
</html>
