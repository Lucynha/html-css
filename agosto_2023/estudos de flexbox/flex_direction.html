<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o flex direction para posisionamento</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Usando Flex Direction: Row</h1>
    <section class="container row">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
    </section>

    <h1> Usando  Flex Direction: Row-Reverse </h1>
    <section class="container row-reverse">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
    </section>

    <h1> Usando o  Flex Direction Column</h1>
    <section class="container column">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
    </section>
    <h1>Usando o Flex direction: Column-Reverse</h1>
    <section class="container column-reverse">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
    </section>
</body>
</html>
